<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nash Photo Gallery</title>
    <META http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Nash Gallery">
    <meta name="author" content="Brian Reeves"
    <!-- JavaScript Link at bottom of page -->
    <link rel="stylesheet" href="./css/photo_gal.css">
    <style></style>
</head>
<body>
<!-- GALLERY -->
<h1 style="text-align:center">NASH Photo Gallery</h1>
				<div id="nash_gallery">
					<div class="row">
						<div class="column">
						  	<img src="thumbs/thumb_nash_1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
						</div>
						<div class="column">
						  	<img src="thumbs/thumb_nash_2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
						</div>
						<div class="column">
						  	<img src="thumbs/thumb_nash_3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
						</div>
						<div class="column">
						  	<img src="thumbs/thumb_nash_4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
						</div>
						<div class="column">
							<img src="thumbs/thumb_nash_5.jpg" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
						</div>
						<div class="column">
							<img src="thumbs/thumb_nash_6.jpg" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
						</div>
					  </div>
				</div>
	<div id="myModal" class="modal">
		<span class="close cursor" onclick="closeModal()">&times;</span>
		<div class="modal-content">
		
			<div class="mySlides">
				<div class="numbertext">1 / 6</div>
				<img src="./images/nash_1.jpg" style="width:100%">
			</div>
		
			<div class="mySlides">
				<div class="numbertext">2 / 6</div>
				<img src="./images/nash_2.jpg" style="width:100%">
			</div>
		
			<div class="mySlides">
				<div class="numbertext">3 / 6</div>
				<img src="./images/nash_3.jpg" style="width:100%">
			</div>
			
			<div class="mySlides">
				<div class="numbertext">4 / 6</div>
				<img src="./images/nash_4.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">5 / 6</div>
				<img src="./images/nash_5.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">6 / 6</div>
				<img src="./images/nash_6.jpg" style="width:100%">
			</div>
		

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		
			<div class="caption-container">
			<p id="caption"></p>
			</div>
		
		
			<div class="column">
				<img class="demo cursor" src="./images/nash_1.jpg" style="width:100%" onclick="currentSlide(1)" alt="1949 Nash Sedan">
			</div>
			<div class="column">
				<img class="demo cursor" src="./images/nash_2.jpg" style="width:100%" onclick="currentSlide(2)" alt="1949 Nash Interior">
			</div>
			<div class="column">
				<img class="demo cursor" src="./images/nash_3.jpg" style="width:100%" onclick="currentSlide(3)" alt="1949 Nash Sedan Side view">
			</div>
				<div class="column">
				<img class="demo cursor" src="./images/nash_4.jpg" style="width:100%" onclick="currentSlide(4)" alt="1949 Nash Sedan Side View">
			</div>
			<div class="column">
				<img class="demo cursor" src="./images/nash_5.jpg" style="width:100%" onclick="currentSlide(5)" alt="1949 Nash Coupe">
				</div>
			<div class="column">
				<img class="demo cursor" src="./images/nash_6.jpg" style="width:100%" onclick="currentSlide(6)" alt="1949 Nash Coupe">
			</div>
		</div>
	</div>
	<script src="./js/gallery.js"></script>								  
</body>


</html>
